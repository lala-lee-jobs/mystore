<h2>Products</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'"
      [routerLink]="['/product/detail', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <div>
    <p>Price: {{ product.price }}</p>
    <ng-container *ngFor="let s of shipping">
      <p>Plus Shipping - {{s.type}}: {{product.price + s.price}} </p>
    </ng-container>
  </div>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <button (click)="share(product)">
    Share
  </button>
  <app-product-alert [product]="product" (notifyEvent)="onNotify()"></app-product-alert>
</div>
