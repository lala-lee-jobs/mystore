<h2>Product Details</h2>
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <form>
    <input type="text" #tInput (keyup)="printInput(tInput)">
    <input type="number" name="quantity"
    [(ngModel)]="quantity"
    #mQuantity="ngModel" />
  </form>
  <button (click)="addToCart(product)">Buy</button>
</div>
